<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abalone Age Prediction</title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .container {


        color: black;

        border-radius: 15px;

    }

    .container h1 {

        text-align: center;

    }

    .btn {

        margin-bottom: 10px;

        margin-left: 38%;

    }

    .img {

        width: 50%;

        height: 150px;

        border-radius: 30px;

        margin-left: 22%;

    }

    .card {

        background: black;

        color: white;

        margin-left: 33%;

        margin-bottom: 10px
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Abalone Age Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/update">Update</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container my-3 mt-3">

        <h1 class="text-success">Abalone Age Prediction Model</h1>

        {% if age %}

        <div class="card" style="width: 20rem;">
            <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Abalone Age: {{age}}</h5>
                <p class="card-text">On the Basis of your input we recommend you the best possible age of this abalone
                </p>
            </div>
        </div>

        {% else %}

        <img class='img' src="{{url_for('static',filename='img.jpg')}}" alt="">

        {% endif %}


        <form action="/predict" method="POST" style="margin-top: 4rem;">

            <div class="row">

                <div class="form-group col-md-4">

                    <label for="sex">Sex</label>

                    <select class="form-control" id="sex" name="sex">

                        <option value="0">Male</option>

                        <option value="1">Female</option>

                        <option value="2" selected>Infant</option>

                    </select>

                </div>

                <div class="form-group col-md-4">

                    <label for="length">Length</label>

                    <input type="number" class="form-control" id="length" name="length" step="0.01" value="0">

                </div>

                <div class="form-group col-md-4">

                    <label for="diameter">Diameter</label>

                    <input type="number" class="form-control" id="diameter" name="diameter" step="0.01" value="0">

                </div>

            </div>



            <div class="row">

                <div class="form-group col-md-4">

                    <label for="height">Height</label>

                    <input type="number" class="form-control" id="height" name="height" step="0.01" value="0">

                </div>

                <div class="form-group col-md-4">

                    <label for="whole Weight">Whole Weight</label>

                    <input type="number" class="form-control" id="wholeWeight" name="wholeWeight" step="0.01" value="0">

                </div>

                <div class="form-group col-md-4">

                    <label for="Shucked weight">Shucked weight</label>

                    <input type="number" class="form-control" id="Shuckedweight" name="Shuckedweight" step="0.01"
                        value="0">

                </div>

            </div>

            <div class="row">

                <div class="form-group col-md-4">

                    <label for="Viscera weight">Viscera weight</label>

                    <input type="number" class="form-control" id="Visceraweight" name="Visceraweight" step="0.01"
                        value="0">

                </div>

                <div class="form-group col-md-4">

                    <label for="Shell weight">Shell weight</label>

                    <input type="number" class="form-control" id="Shellweight" name="Shellweight" step="0.01" value="0">

                </div>

            </div>



            <button type="submit" class="btn btn-primary btn-lg">Get Abalone Age</button>

        </form>






    </div>
</body>

</html>
